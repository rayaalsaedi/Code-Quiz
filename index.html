<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="stlyes.css">
</head>
<body >
    <p id="countdown" class="invisible"> Time left: <span id="timeLeft">0</span></p>
    <div id= "container" >
    <div id="content" class="box">
        <h1>Coding Quiz</h1>
        <p class="p"> This quiz is timed, try to answer as many questions as possible. Please note, you have to choose in an order to move to the next question.</p>
        <button id="startBtn" class="btn">Start</button>
    </div>
    <div class="question">
<h2 class= "title"></h2>
<div id= "options" class="options"></div>
    </div>

    <div id= "allScores" class="hide">
    <div id="score">
<h2>
    End of Quiz!
</h2>
<h3>
    Your score is <span id="allScores">0</span>
</h3>
    </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
